{% extends 'admin_ui.html' %}
{% block content %}
<div class="col-lg-6 grid-margin stretch-card" style="display: inline;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category</h4>
        </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Job</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Resume</th>
                <th>Cover Letter</th>
              </tr>
            </thead>
            <tbody>
            {% for i in data %}
              <tr>
                <td>{{i.uid.name}}</td>
                <td>{{i.uid.number}}</td>
                <td>{{i.uid.email}}</td>
                <td>{{i.jid.name}}</td>
                <td>{{i.jid.loc}}</td>
                <td>{{i.jid.sal}}</td>
                <td><a href="{{i.resume.url}}"><button class="btn btn-primary">VIEW RESUME</button></a>
                </td>
                <td>{{i.coverletter}}</td>


              
              </tr>
            {% endfor %} 
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
