{% extends 'home_page.html' %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Employee Booking</h1>
            <p class="text-white">For makes true your future and career more bright Appy fast.... </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          {% for i in data %}
          <form action="{% url 'empbookingdata' id=i.id %}" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="200" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="fname">NAME</label>
                  <input type="text" class="form-control" value="{{request.session.username_u}}" name="name" id="name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="lname">MOBILE NO</label>
                  <input type="text" class="form-control" value="{{request.session.number_u}}" name="phnno" id="phnno">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-black" for="email">EMAIL</label>
              <input type="email" class="form-control" value="{{request.session.email_u}}" name="email" id="email">
            </div>
            <div class="form-group">
                <label class="text-black" for="email">JOB TYPE</label>
                <select name="job" id="">
                    {% for i in data1 %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {%  endfor %}
                   </select>              </div>
            <div class="form-group">
              <label class="text-black" for="email">UPLOAD RESUME</label>
              <input type="file" class="form-control" name="resume" id="resume">
            </div>

            <div class="form-group">
              <label class="text-black" for="message">COVER LETTER</label>
              <textarea  class="form-control" name="cvletter" id="cvletter" cols="30" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">APPLY</button>
          </form>
          {% endfor %}
        </div>
        {% for i in data %}
        <div class="col-lg-5 ml-auto" style="margin-top: 50px;">
          <h2><u><b>Emolyee Refferal Details</b></u></h2><br>
          <div class="quick-contact-item d-flex align-items-center mb-4">
            <span class="flaticon-house"></span>
            <address class="text">
              {{i.name}}
            </address>
          </div>
          <div class="quick-contact-item d-flex align-items-center mb-4">
            <span class="flaticon-phone-call"></span>
            <address class="text">
              {{i.phone}}
            </address>
          </div>
          <div class="quick-contact-item d-flex align-items-center mb-4">
            <span class="flaticon-mail"></span>
            <address class="text">
              {{i.email}}
            </address>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  
{% endblock %}
