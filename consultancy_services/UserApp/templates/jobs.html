{% extends 'home_page.html' %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Our Jobs</h1>
            <p class="text-white">To Finds Your career a successful Decide your Designations</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        {% for i in details %}
        <div class="col-6 col-md-6 col-lg-3">
          <div class="media-1">
            <a href="{% url 'single' i.id %}" class="d-block mb-3"><img src="{{i.image.url}}" style="height: 400px;" alt="Image" class="img-fluid"></a>
            <div class="d-flex">
              <div>
                <h3><a href="#">{{i.name}}</a></h3>
                <p>{{i.location}}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
