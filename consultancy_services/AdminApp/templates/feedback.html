{% extends 'admin_ui.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Feedbacks</h4>
      </p>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            {% for i in details %}
            <tr>
              <td>{{i.firstname}}</td>
              <td>{{i.lastname}}</td>
              <td>{{i.email}}</td>
              <td>{{i.message}}</td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
